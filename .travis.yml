language: cpp
compiler:
    - clang
before_install:
    - sudo apt-get update
    - sudo apt-get install libgtest-dev
    - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
    - echo $LANG
    - echo $LC_ALL
    - rvm use $RVM --install --binary --fuzzy
    - gem update --system
    - gem --version
before_script:
    - travis_entry bundle
    - travis_retry ./configure
    - pwd
    - cd samples/STL/
    - pwd
    - which sh
script: "sh ./.travis_build.sh && cd ../../tests/ && sh ./.travis_build.sh"
branches:
    only:
        - master
notifications:
    recipients:
        - nikhilrp@stanford.edu
    email:
        on_success: change
        on_failure: always
env:
    - RVM=2.0.0 LANG="en_US.UTF-8"
os:
    - linux
    - osx
